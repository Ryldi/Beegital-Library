<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beegital Library</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="home">
      <div class="home-container">
            <a href="/" class="home-cont-1">
                <img src="../static/images/books-logo.png" alt="Home" style="width: 60px; height: 60px;">
                <div class="home-cont-2">
                    <div class="home-cont-3">
                        <div class="beegital-text">BEEGITAL</div>
                        <div class="library-text">LIBRARY</div>
                    </div>
                    <div class="tag-text">Digital Library for Binus University</div>
                </div>
            </a>
        </div>

        <div class="home-search-container">
            <form class="row-g-3" method="post">
                <input name="search" type="text" class="form-control" placeholder="Search...">
            </form>
        </div>

        <div class="home-article-container">
            <div class="row">
                {% for file in files %}
                <div class="col-sm-12 col-md-6 col-lg-4 mb-5">
                    <div class="card h-80">
                        <div class="card-image row justify-content-center">
                            <img src="data:image/png;base64,{{ file[8] }}" class="d-block w-50" alt="PDF page">
                        </div>
                        <div class="card-body">
                            <p class="card-title">{{ file[1] }}</p>
                            <p class="card-text text-secondary">{{ file[7] }}</p>
                            <a href="{{ url_for('detail', file_id=file[0]) }}" class="btn btn-primary">See details â†’</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
