<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beegital Library</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/books-logo.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    

    <form id="loginForm" action="/login" method="POST" class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow" style="max-width: 400px; border: 2px solid #779ECB;">
            <div class="card-body">
                <h3 class="card-title text-center" style="color: #779ECB;">Login</h3>
                <h6 class="card-subtitle mb-4 text-center" style="color: #779ECB;">Already have an account?</h6>
                <div class="mb-3">
                    <label for="usernim" class="form-label">NIM</label>
                    <input type="text" class="form-control" id="usernim" name="usernim" placeholder="2XXXXXXXXX" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" style="background-color: #88AED0; border-color: #88AED0;">Login</button>
                </div>
            </div>
        </div>
    </form>
    
</body>
</html>
